<div *ngIf="orders.length; else noOrders">
  <h2 class="title">Dashboard of orders</h2>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Phone</th>
    <th>Name</th>
    <th>Address</th>
    <th>Product</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders; let index = index">
    <td>{{index + 1}}</td>
    <td>{{order.phone}}</td>
    <td>{{order.name}}</td>
    <td>{{order.address}}</td>
    <td>
      <div *ngFor="let product of order.orders">{{product.title}}</div>
    </td>
    <td>
      <button class="order-btn" (click)="delete(order.id)">Completed</button>
    </td>
  </tr>
  </tbody>
</table>

<ng-template #noOrders>
  <p><b>No Orders</b></p>
</ng-template>
