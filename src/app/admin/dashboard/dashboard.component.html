<div *ngIf="products.length; else loading">
  <h2 class="title">Dashboard of products</h2>
  <div class="form-control">
    <input type="text" class="search-input" placeholder="Search" [(ngModel)]="productName">
  </div>
</div>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Open</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | search: productName; let index = index">
      <td>{{index + 1}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price}} $</td>
      <td>
        <button class="product-btn" [routerLink]="['/admin','product', product.id, 'edit']">Update</button>
      </td>
      <td>
        <button class="product-btn" (click)="delete(product.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <p><b>loading...</b></p>
</ng-template>
