<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-control">
    <label for="type">Type product</label>
    <select id="type" formControlName="type" class="form-input">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid">
      <small *ngIf="form.get('type').errors?.['required']">Please enter a valid type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Title product</label>
    <input class="form-input" placeholder="..." id="title" type="text" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid">
      <small *ngIf="form.get('title').errors?.['required']">Please enter a valid title</small>
    </div>
  </div>
  <div class="form-control">
    <label for="type">Photo product</label>
    <quill-editor formControlName="photo"></quill-editor>

  </div>
  <div class="form-control">
    <label for="type">Info product</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>
  <div class="form-control">
    <label for="price">Price product</label>
    <input class="form-input" placeholder="..." id="price" type="text" formControlName="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid">
      <small *ngIf="form.get('price').errors?.['required']">Please enter a valid photo</small>
    </div>
  </div>
  <button class="btn" [disabled]="form.invalid || submitted">Submit</button>
</form>
